<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title"> Survey Form </h1>
<p id="description"> Thank you for taking the time to help us improve the platform </p>
<form id="survey-form">
  <label id="name-label" for="name"> Name: </label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>
  <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
  <label id="number-label" for="number"> Age: </label>
  <input type="number" id="number" name="age" min="15" max="70" placeholder="25" required>
  <fieldset>
    <label for="dropdown"> What's Your Hobby? </label>
      <select id="dropdown" name="hobby" > 
        <option value="">select one<option> 
        <option value="reading" >Reading<option>
        <option value="traveling" >Travelling<option>
        <option value="coding" >Coding<option>
        </select>
       
  </fieldset>
   
     <label for="radio-group"> How often do you read? </label>
  <div id="radio-group" >
     <label> <input name="reading" type="radio" value="everyday"> Everyday </label>
     <label> <input name="reading" type="radio" value="weekly"> Weekly </label>
     <label> <input name="reading" type="radio" value="monthly"> Monthly </label>
   <div>
    <fieldset>
      <label> what do you like doing in your free time?  </label>
      <label> <input value="gaming" type="checkbox" > Gaming </label>
      <label> <input value="hiking" type="checkbox" > Hiking </label>

    </fieldset>
    <label> Bio
    <textarea> </textarea>
    </label>
    <button id="submit" type="submit" value="Submit"> Submit
    </button>
</form>
</body>
</html>
